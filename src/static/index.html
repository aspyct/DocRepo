<!DOCTYPE html>
<html>
	<head>
		<title>Aspyct documents</title>
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.16/angular.min.js"></script>
		<script src="wiki.js"></script>
		<style>
		body {
			padding-top: 70px;
		}
		</style>
	</head>
	<body ng-app="wiki">
		<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
			<div class="container">
				<div class="navbar-header">
					<span class="navbar-brand">Documents</span>
				</div>
			</div>
		</div>
		<div class="container">
			<div class="row">
				<div id="upload-doc" class="col-md-4">
					<div id="invoice-counter"ÃŸ ng-controller="InvoiceCounterController">
						<button ng-click="generateInvoiceNumber()">Generate invoice number</button>
						<span>{{invoiceNumber}}</span>
					</div>
					<div>
						<form method="post" action="uploadDocument" enctype="multipart/form-data">
							<input type="file" name="document"/>
							<input type="submit" value="Upload"/>
						</form>
					</div>
					<ul ng-controller="DocumentListController">
						<li ng-repeat="document in documentList | orderBy:'date':true">
							<span class="name">
								<a target="preview" href="document/{{document.name}}">{{document.shortname}}</a>
							</span>
							<span class="date">{{document.date}}</span>
							<a ng-show="document.editable" href="editDocument/{{document.name}}">edit</a>
						</li>
					</ul>
				</div>
				<iframe src="preview.html" class="col-md-8" id="preview"></iframe>
			</div>
		</div>
	</body>
</html>

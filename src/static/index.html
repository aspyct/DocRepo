<!DOCTYPE html>
<html>
	<head>
		<title>Aspyct documents</title>
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.16/angular.min.js"></script>
		<script src="wiki.js"></script>
	</head>
	<body ng-app="wiki">
		<div class="container">
			<div class="row">
				<div id="upload-doc" class="col-md-4">
					<form method="post" action="uploadDocument" enctype="multipart/form-data">
						<input type="file" name="document"/>
						<input type="submit" value="Upload"/>
					</form>
				</div>
				<div id="invoice-counter" class="col-md-4" ng-controller="InvoiceCounterController">
					<button ng-click="generateInvoiceNumber()">Generate invoice number</button>
					<span>{{invoiceNumber}}</span>
				</div>
			</div>
			<div class="row">
				<div ng-controller="DocumentListController">
					<ul>
						<li ng-repeat="document in documentList">
							{{document.name}}
						</li>
					</ul>
				</div>
			</div>
		</div>
	</body>
</html>
